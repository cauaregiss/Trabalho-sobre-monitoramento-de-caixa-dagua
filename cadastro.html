<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AquaMonitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .cadastro-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
        }

        .cadastro-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-submit:active {
            transform: scale(0.99);
        }

        .message-box {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            transition: opacity 0.3s;
        }

        .message-box.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h2>Criar sua conta</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone (opcional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        <div id="message-box" class="message-box"></div>
        <div class="login-link">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </div>
    </div>

    <!-- Scripts do Firebase compatível, importados diretamente do CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script>
        // Configuração do seu projeto Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCM2ttRU74dQ3tvJ6pT-CirPaicFpXaI2s",
            authDomain: "aquamonitor-b01e0.firebaseapp.com",
            projectId: "aquamonitor-b01e0",
            storageBucket: "aquamonitor-b01e0.firebasestorage.app",
            messagingSenderId: "142579099024",
            appId: "1:142579099024:web:8d2cdea7f6682029ceff15",
            measurementId: "G-HYFHQ08Y75"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const form = document.getElementById('cadastro-form');
        const messageBox = document.getElementById('message-box');

        // Função para exibir mensagens na tela
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'message-box ' + type;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.opacity = '0';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                    messageBox.style.opacity = '1';
                }, 300);
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = form.username.value;
            const email = form.email.value;
            const password = form.password.value;
            const phone = form.phone.value;

            try {
                // 1. Cria o usuário no serviço de Autenticação
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. Salva os dados do perfil no Firestore
                // O UID do usuário é usado como a ID do documento para manter a organização
                await db.collection("usuarios").doc(user.uid).set({
                    username: username,
                    email: email,
                    phone: phone,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage("Cadastro realizado com sucesso!", "success");
                form.reset(); // Limpa o formulário após o cadastro
                
            } catch (error) {
                console.error("Erro no cadastro:", error);
                let errorMessage = "Ocorreu um erro. Tente novamente.";

                // Mensagens de erro mais amigáveis
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "Este e-mail já está em uso.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "E-mail inválido.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "A senha deve ter pelo menos 6 caracteres.";
                } else if (error.code === 'permission-denied' || error.code === 'unauthenticated') {
                    errorMessage = "Erro de permissão! Verifique as regras de segurança do Firestore.";
                }

                showMessage(errorMessage, "error");
            }
        });
    </script>
</body>
</html>
